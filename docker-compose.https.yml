version: "2"

x-logging:
  &default-logging
  logging:
    driver: json-file
    options:
      max-size: 100M

services:
  nginx:
    image: judge0/nginxproxy-nginx-proxy:latest-2021-04-26
    environment:
      HTTPS_METHOD: noredirect
    volumes:
      - ./srv/nginx/certs:/etc/nginx/certs:ro
      - ./srv/nginx/conf.d:/etc/nginx/conf.d
      - ./srv/nginx/dhparam:/etc/nginx/dhparam
      - ./srv/nginx/html:/usr/share/nginx/html
      - ./srv/nginx/htpasswd:/etc/nginx/htpasswd
      - ./srv/nginx/vhost.d:/etc/nginx/vhost.d
      - /var/run/docker.sock:/tmp/docker.sock:ro
    depends_on:
      - db
      - redis
    ports:
      - "80:80"
      - "443:443"
    <<: *default-logging
    restart: always

  acme:
    image: judge0/nginxproxy-acme-companion:2.1.0
    environment:
      DEFAULT_EMAIL: mail@yourdomain.tld
    volumes:
      - ./srv/acme/acme.sh:/etc/acme.sh
      - ./srv/nginx/certs:/etc/nginx/certs:rw
      - /var/run/docker.sock:/var/run/docker.sock:ro
    volumes_from:
      - nginx
    <<: *default-logging
    restart: always

  server:
    image: judge0/judge0:latest
    environment:
      - VIRTUAL_HOST=subdomain.yourdomain.tld
      - LETSENCRYPT_HOST=subdomain.yourdomain.tld
    volumes:
      - ./judge0.conf:/judge0.conf:ro
    privileged: true
    <<: *default-logging
    restart: always

  worker:
    image: judge0/judge0:latest
    command: ["./scripts/workers"]
    volumes:
      - ./judge0.conf:/judge0.conf:ro
    privileged: true
    <<: *default-logging
    restart: always

  db:
    image: postgres:13.0
    env_file: judge0.conf
    volumes:
      - postgres-data:/var/lib/postgresql/data/
    <<: *default-logging
    restart: always

  redis:
    image: redis:6.0
    command: [
      "bash", "-c",
      'docker-entrypoint.sh --appendonly yes --requirepass "$$REDIS_PASSWORD"'
    ]
    env_file: judge0.conf
    volumes:
      - redis-data:/data
    <<: *default-logging
    restart: always

volumes:
  postgres-data:
  redis-data:
